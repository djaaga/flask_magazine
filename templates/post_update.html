{% extends 'base.html' %}

{% block title %}
Обновление поста
{% endblock %}

{% block body %}
<div class="container">
  <h1>Добавление поста</h1>
  <form method="post">
    <input type="title" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Пиши название"><br>
    <textarea name="intro" id="intro" class="form-control" placeholder="Пиши анонс">{{ article.intro }}</textarea><br>
    <textarea name="text" id="intro" class="form-control" placeholder="Пиши text">{{ article.text }}</textarea><br>
    <input type="submit" class="btn btn-success" value="Обновить">
    
</div>
{% endblock %}
